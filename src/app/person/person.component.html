<div *ngIf="person; else loading">
  <!-- #1F223A -->
  <section>
    <div class="h-[80px] shadow bg-[#369452d1] flex items-center">
      <div class="px-6 flex items-center gap-2">
        <img src="../../assets/logo.png" alt="" class="w-20" />
        <span class="font-bold text-2xl">Memories</span>
        <span class="text-[#e6007e] font-bold text-2xl">.</span>
      </div>
    </div>
  </section>
  <div class="min-h-screen bg-[#54be73d1] text-white font-sans">
    <div class="min-h-screen flex items-center justify-center">
      <div class="w-4/5 max-w-8xl">
        <!-- HERO: centered split layout -->
        <section
          class="min-h-screen grid grid-cols-1 md:grid-cols-2 gap-8 items-center"
        >
          <!-- LEFT: Text content -->
          <div class="flex flex-col justify-center md:pr-8 text-black">
            <p class="text-[xx-large] font-light italic">Our beloved,</p>
            <p class="leading-[1] text-[4.55rem] md:text-[5.75rem] font-bold">
              <span class="block font-extrabold">{{ name }}</span>
            </p>
            <!-- <p class="mt-3 text-xl md:text-2xl">{{ title }}</p> -->

            <blockquote
              class="mt-6 text-lg md:text-xl italic border-black border-l-4 pl-3 max-w-xl"
            >
              {{ caption }}
            </blockquote>

            <!-- <div class="pt-8 flex gap-4">
              <button
                class="inline-block bg-white/10 hover:bg-white/20 py-3 px-6 rounded-md text-sm md:text-base"
              >
                Share a memory
              </button>
              <button
                class="inline-block bg-transparent border border-white/10 hover:border-white/20 py-3 px-6 rounded-md text-sm md:text-base"
              >
                Leave a message
              </button>
            </div> -->
          </div>

          <!-- RIGHT: Larger portrait without frame -->
          <div class="flex justify-center md:justify-end">
            <img
              src="../../assets/meeka.jpeg"
              alt="{{ name }}"
              class="w-80 md:w-[480px] rounded-2xl shadow-2xl"
            />
          </div>
        </section>

        <!-- NAV / SECTIONS PREVIEW
        <nav class="mt-12 grid grid-cols-1 sm:grid-cols-2 gap-6">
          <a
            *ngFor="let s of sections"
            href="#"
            class="block p-6 bg-[#22253c] rounded-lg shadow-inner hover:-translate-y-1 transform transition-transform"
          >
            <h3 class="text-2xl">{{ s.title }}</h3>
            <p class="mt-2 text-sm text-slate-200">{{ s.excerpt }}</p>
          </a>
        </nav> -->

        <!-- About -->
        <section class="mt-12 bg-[#171a2e] p-8 rounded-lg">
          <h2 class="text-3xl mb-4">About Her Life</h2>
          <p class="text-slate-200 leading-relaxed">{{ aboutText }}</p>
        </section>

        <!-- Testimonials -->
        <section class="mt-8">
          <h3 class="text-2xl font-serif mb-4">Children's Testimonials</h3>

          <div class="relative">
            <!-- Mask / viewport -->
            <div
              class="overflow-hidden rounded-lg"
              (mouseenter)="stopAuto()"
              (mouseleave)="startAuto()"
            >
              <!--   -->
              <!-- Slides wrapper -->
              <div
                class="flex transition-transform duration-500 ease-in-out"
                [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
                (touchstart)="onTouchStart($event)"
                (touchmove)="onTouchMove($event)"
                (touchend)="onTouchEnd()"
              >
                <!-- single slide per view -->
                <div
                  *ngFor="let t of testimonials"
                  class="w-full flex-shrink-0 p-12 bg-[#151826] min-h-[180px] flex flex-col justify-center"
                  aria-live="polite"
                >
                  <p class="text-lg md:text-xl italic">“{{ t.message }}”</p>
                  <p class="mt-4 text-sm font-medium">— {{ t.author }}</p>
                </div>
              </div>
            </div>

            <!-- Prev / Next buttons -->
            <button
              (click)="prev()"
              class="absolute left-2 top-[45%] -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white p-2 rounded-full"
              aria-label="Previous testimonial"
              type="button"
            >
              ‹
            </button>
            <button
              (click)="next()"
              class="absolute right-2 top-[45%] -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white p-2 rounded-full"
              aria-label="Next testimonial"
              type="button"
            >
              ›
            </button>

            <!-- Indicators -->
            <div class="flex justify-center gap-2 mt-4">
              <button
                *ngFor="let _ of testimonials; let i = index"
                (click)="goTo(i)"
                [ngStyle]="{
                  'background-color':
                    i === currentIndex ? '#369452d1' : 'rgba(255,255,255,0.3)'
                }"
                class="w-3 h-3 rounded-full"
                [attr.aria-label]="'Go to testimonial ' + (i + 1)"
                type="button"
              ></button>
            </div>
          </div>
        </section>

        <!-- Gallary -->
        <section class="py-8">
          <h3 class="text-2xl mb-4 text-black">Gallery of Memories</h3>

          <div
            class="flex items-center gap-4 overflow-x-auto scroll-smooth snap-x snap-mandatory px-4"
          >
            <img
              *ngFor="let g of gallery"
              [src]="g"
              alt="memory"
              class="flex-shrink-0 w-80 h-80 rounded-lg object-cover snap-center transition-transform duration-300 hover:scale-105"
            />
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
